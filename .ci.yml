image: debian:bullseye

before_script:
    - apt-get update
    - apt-get install -qqy --no-install-recommends python3 python3-pip git colorized-logs
    - pip3 install git+https://github.com/antmicro/tuttest.git
    - pip3 install bokeh

simple_test:
    script:
        - ./scripts/test.sh
        - cat plot.ascii | ansi2txt
    artifacts:
        when: always
        paths:
            - "plot.svg"
            - "plot.png"
            - "plot.ascii"
            - "plot.html"
            - "example.log"
            - "example.txt"
