image: debian:bullseye

before_script:
  - ./scripts/install_dependencies.sh
simple_test:
  variables:
    FAKE_DISK: "fake_disk.ext4"
    FAKE_MOUNTPOINT: "fake_mountpoint"
  script:
    - ./scripts/tests/simple_test.sh
  artifacts:
    when: always
    paths:
      - "*.svg"
      - "*.png"
      - "*.ascii"
      - "*.txt"
      - "*.log"

interactive_plot_test:
  variables:
    FAKE_DISK: "fake_disk.ext4"
    FAKE_MOUNTPOINT: "fake_mountpoint"
  script:
    -  ./scripts/tests/interactive_plot_test.sh
  artifacts:
    when: always
    paths:
      - "*.txt"
      - "*.log"
      - "*.html"

  
